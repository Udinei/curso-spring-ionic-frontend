<ion-header>
  <ion-navbar>
    <button ion-buttom menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <!-- (click)="showProdutosPage" - cada item sera um link, que for clicado vai para a pagina de produtos -->
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <img src="{{ bucketUrl }}/cat{{ item.id }}.jpg">
      </ion-thumbnail>

      <h2> {{ item.nome }} </h2>
    </button>
  </ion-list>

</ion-content>
