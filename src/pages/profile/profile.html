<ion-header>
  <ion-navbar>
    <button ion-buttom menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <!-- cliente? - ? operador de navegação sergura do angular,
         o angular somente vai redenrizar a var cliente? se ela existir no controlador
         [src] - é um bind de dados -->
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{ cliente?.nome }}</h2>
  <p text-center>{{  cliente?.email }}</p>
</ion-content>
