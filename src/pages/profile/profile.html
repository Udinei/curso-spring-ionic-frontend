<ion-header>
  <ion-navbar>
    <button ion-buttom menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <!-- cliente? - ? operador de navegação sergura do angular,
         o angular somente vai redenrizar a var cliente? se ela existir no controlador
         [src] - é um bind de dados -->
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{ cliente?.nome }}</h2>
  <p text-center>{{  cliente?.email }}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button  *ngIf="picture" ion-button outline block (click)="sendPicture()">Enviar imagem</button>
      <button  *ngIf="picture" ion-button outline block (click)="cancel()">Descartar</button>
    </ion-item>
  </ion-card>
</ion-content>
